<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment form example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h4 class="mb-0 fw-bold">Payment form example</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-5">
            <label class="form-label">Card #</label>
            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="number" class="form-control" placeholder="000">
          </div>
          <div class="col-md-4">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Florida</option>
              <option>Colorado</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row mb-3 align-items-start">
          <div class="col-md-6">
            <label class="form-label d-block mb-2">We accept:</label>
            <div class="d-flex flex-wrap align-items-center bg-secondary bg-opacity-10 p-2 rounded" style="width: fit-content;">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
                <label class="form-check-label" for="visa">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" width="40" alt="Visa">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard">
                <label class="form-check-label" for="mastercard">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" width="40" alt="Mastercard">
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder=""></textarea>
             <small class="text-muted">Add any notes here.</small>
          </div>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
